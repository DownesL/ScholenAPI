<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Radio+Canada:wght@400;600;800&display=swap" rel="stylesheet"> 
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js" defer></script>
    <script src="./scripts/form.js" defer></script>
    <title>SchoolSearch</title>
</head>
<body>
    <header>
        <h1>SchoolSearch</h1>
    </header>
    <main>
        <h2>Stel je zoekopdracht op:</h2>
        <form action="#">
            <fieldset><legend>Specifieke zoekopdracht</legend>
                <div>
                <label for="search">Schoolnaam<abbr class="optional" title="(optioneel)">*</abbr></label>
                <input type="text" name="search" id="search">
            </div>
            </fieldset>
            <fieldset><legend>Filter</legend>
                <div>
                    <label for="location">Locatie:<abbr title="Dit is een verplicht in te vullen veld" class="required">*</abbr></label>
                    <Select name="location" id="location" required>
                        <option value="0">Kies optie...</option>
                        <option value="any">Alle</option>
                        <option value="Gent">Gent</option>
                        <option value="Oostakker">Oostakker</option>
                        <option value="Sint-Amandsberg">Sint-Amandsberg</option>
                        <option value="Drongen">Drongen</option>
                        <option value="Mariakerke">Mariakerke</option>
                        <option value="Sint-Denijs-Westrem">Sint-Denijs-Westrem</option>
                        <option value="Gentbrugge">Gentbrugge</option>
                        <option value="Ledeberg">Ledeberg</option>
                        <option value="Zwijnaarde">Zwijnaarde</option>
                    </Select>
                </div>
                <div id="locationErr"></div>
                <div>
                    <label for="type">Type:<abbr title="Dit is een verplicht in te vullen veld" class="required">*</abbr></label>
                    <select name="type" id="type" required>
                        <option value="0">Kies optie...</option>
                        <option value="any">Alle</option>
                        <option value="Secondary">Secundaire school</option>
                        <option value="Primary">Lagere school</option>
                    </select>
                </div>
                <div id="typeErr"></div>
                <div>
                    <label for="offer">Aanbod:<abbr title="Dit is een verplicht in te vullen veld" class="required">*</abbr></label>
                    <select name="offer" id="offer" required>
                        <option value="0">Kies optie...</option>
                        <option value="any">Alle</option>
                        <option value="BA" class="LO">BA</option>
                        <option value="BuO" class="LO">BuO</option>
                        <option value="KO" class="LO">KO</option>
                        <option value="LO" class="LO">LO</option>
                        <option value="SO" class="SO">SO</option>
                        <option value="BuSO" class="SO">BUSO</option>
                        <option value="DBSO" class="SO">DBSO</option>
                    </select>
                </div>
                <div id="offerErr"></div>
                <div>
                    <label for="method">Onderwijsnet:<abbr title="Dit is een verplicht in te vullen veld" class="required">*</abbr></label>
                    <select name="method" id="method" required>
                        <option value="0">Kies optie...</option>
                        <option value="any">Alle</option>
                        <option value="KO">KO</option>
                        <option value="OSG">OSG</option>
                        <option value="GO">GO</option>
                    </select>
                </div>
                <div id="methodErr"></div>
            </fieldset>
            <button type="submit">Zoek Scholen</button>
        </form>
    </main>    
</body>
</html>
